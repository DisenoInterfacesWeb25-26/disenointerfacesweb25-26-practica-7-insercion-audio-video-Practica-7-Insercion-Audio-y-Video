<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de vídeo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { transition: background-color 0.5s; }
        .controles-contenedor { background: #f8f9fa; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5 text-center">
    <h1 class="mb-4">Control de Vídeo Personalizado</h1>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <video id="medio" class="w-100 rounded shadow" height="400">
                <source src="Video/BigBuckBunny.mp4" type="video/mp4">
            </video>

            <nav class="controles-contenedor mt-4 shadow-sm">
                <div class="btn-group mb-3">
                    <input type="button" id="reiniciar" class="btn btn-outline-dark" value="reiniciar">
                    <input type="button" id="retrasar" class="btn btn-primary" value="&laquo;">
                    <input type="button" id="play" class="btn btn-success" value="&#9658;">
                    <input type="button" id="adelantar" class="btn btn-primary" value="&raquo;">
                    <input type="button" id="silenciar" class="btn btn-warning" value="silenciar">
                </div>
                
                <div class="d-block">
                    <label class="d-block mb-2 fw-bold">Volumen</label>
                    <input type="button" id="menosVolumen" class="btn btn-danger" value="-">
                    <input type="button" id="masVolumen" class="btn btn-info" value="+">
                </div>
            </nav>
            
         <a href="index.html" class="btn btn-link mt-4">← Volver a la página principal</a>
        </div>
    </div>
</div>

<script>
var medio, play, reiniciar, retrasar, adelantar, silenciar, masVolumen, menosVolumen;

function accionPlay() {
    if (!medio.paused && !medio.ended) {
        medio.pause();
        play.value = '\u25BA'; 
        document.body.style.backgroundColor = '#fff';
    } else {
        medio.play();
        play.value = '||';
        document.body.style.backgroundColor = 'grey';
    }
}

function accionReiniciar() {
    medio.currentTime = 0;
    medio.play();
    play.value = '||';
}

function accionRetrasar() {
    medio.currentTime = Math.max(0, medio.currentTime - 5);
}

function accionAdelantar() {
    medio.currentTime = Math.min(medio.duration, medio.currentTime + 5);
}

function accionSilenciar() {
    if (medio.muted) {
        medio.muted = false;
        silenciar.value = "silenciar";
    } else {
        medio.muted = true;
        silenciar.value = "escuchar";
    }
}

function accionMasVolumen() {
    if (medio.volume < 1) {
        medio.volume = Math.min(1, (medio.volume + 0.1).toFixed(1));
    }
}

function accionMenosVolumen() {
    if (medio.volume > 0) {
        medio.volume = Math.max(0, (medio.volume - 0.1).toFixed(1));
    }
}

function iniciar() {
    medio = document.getElementById('medio');
    play = document.getElementById('play');
    reiniciar = document.getElementById('reiniciar');
    retrasar = document.getElementById('retrasar');
    adelantar = document.getElementById('adelantar');
    silenciar = document.getElementById('silenciar');
    masVolumen = document.getElementById('masVolumen');
    menosVolumen = document.getElementById('menosVolumen');

    play.addEventListener('click', accionPlay);
    reiniciar.addEventListener('click', accionReiniciar);
    retrasar.addEventListener('click', accionRetrasar);
    adelantar.addEventListener('click', accionAdelantar);
    silenciar.addEventListener('click', accionSilenciar);
    menosVolumen.addEventListener('click', accionMenosVolumen);
    masVolumen.addEventListener('click', accionMasVolumen);
}

window.addEventListener('load', iniciar, false);
</script>
</body>
</html>
