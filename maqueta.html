<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Bootstrap - Stella Maris Cominotti</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="maqueta.css">
</head>
<body>
    <!-- Cabecera Azul  -->
    <div class="p-2">
        <header class="bg-headerAzul"></header>
    </div>

    <!-- CONTENEDOR PRINCIPAL-->
    <div class="container-fluid p-2">
        <div class="row g-2">
            <!-- MENU LATERAL - Verde (Solo visible desde tablet) -->
            <aside class="col-md-2 d-none d-md-block">
                <div class="bg-menuVerde h-100"> </div>
            </aside>

            <!-- CONTENIDO PRINCIPAL-->
            <main class="col-12 col-md-10">
                <!-- CONTENIDO - Amarillo -->
                <div class="bg-amarillo mb-2"></div>

                <!-- ARTÍCULOS ROSAS - 2 columnas en móvil/tablet, 4 columnas en desktop -->
                <div class="row g-2 mt-0">
                    <div class="col-6 col-lg-3">
                        <div class="bg-rosa"></div>
                    </div>
                    <div class="col-6 col-lg-3">
                        <div class="bg-rosa"></div>
                    </div>   
                    <div class="col-6 col-lg-3">
                        <div class="bg-rosa"></div>   
                    </div>
                    <div class="col-6 col-lg-3">
                        <div class="bg-rosa"></div>  
                    </div>
                </div>

                <!-- SECCIONES VERDES - 1 columna completa en móvil/tablet, 2 columnas en desktop -->
                <div class="row g-2 mt-0">
                    <div class="col-12 col-lg-6">
                        <div class="bg-verde-claro"></div> 
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="bg-verde-claro"></div>   
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- FOOTER - Azul -->
    <div class="p-2">
        <footer class="bg-footerAzul"></footer>      
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
